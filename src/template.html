<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Todo List App!</title>
  </head>
  <body>
    <div id="todolist_app">
      <div class="entire-window-container">
        <div class="app-sidebar-container sidebar-common-css">
          <div class="app-sidebar">
            <div class="sidebar-username lr-padding">
              <span>Victor's Tasks</span>
            </div>
            <div class="sidebar-add-task lr-padding">
              <button type="button" class="buttonish-elem">
                <span>+ Add Task</span>
              </button>
            </div>
            <div class="sidebar-projects-list">
              <div class="sidebar-projects-list-header lr-padding">
                <div class="sidebar-projects-list-header-flexbox sidebar-box-background-no-trans">
                  <a href="javascript:void(0)">
                    <div class="sidebar-projects-list-header-text">
                      My Projects
                    </div>
                  </a>
                  <div class="sidebar-projects-add sidebar-box-background">
                    <button type="button" class="buttonish-elem" title="Add new project">
                      +
                    </button>
                  </div>
                </div>
              </div>
              <div class="sidebar-projects-list-titles lr-padding">
                <ul id="sidebar-projects-list" tab-index="-1" class="">
                  <!-- Each item list -->
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="main-container">
          <main id="content" tabindex="-1">
            <div class="my-project-view-container">
              <div class="my-project-view-container-2">
                <div class="my-project-view-container-3">
                  <div class="my-project-view">
                    <div class="projects-container-header">
                      <div class="projects-breadcrumbs"></div>
                      <div class="projects-menu-items"></div>
                    </div>
                    <div class="large-header-container">
                      <div class="large-header-container-2">
                        <h1 class="large-header-text">My Projects</h1>
                      </div>
                      
                    </div>
                    <div class="project-page-list-header-container">
                      <div class="projects-page-list-blank-space"></div>
                      <div class="projects-page-list-header">
                        <div class="projects-page-list-header-flex">
                          <div class="projects-page-list-counter">
                            <div class="projects-list-counter-text">
                              3 projects
                            </div>
                          </div>
                          <div class="project-page-add-project-button-container">
                            <button type="button" class="add-project-button buttonish-elem" >
                              + Add Project
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="project-page-list-of-projects-container">
                      <ul class="project-page-projects-ul" tabindex="0">
                        <!-- List of projects -->
                          <li class="project-page-project-li" data-index="0">
                            <div class="project-page-project-flex">
                              <a href="#" class="project-page-project-item">
                                <div class="project-page-project-item-div">
                                  <div class="project-page-project-item-text">
                                    Home
                                  </div>
                                  <div class="project-page-project-item-space"></div>
                                </div>
                              </a>
                              <div class="project-page-list-actions-container">
                                <button class="project-list-edit-button buttonish-elem" type="button">Edit</button>
                                <button class="project-list-edit-button buttonish-elem" type="button">Delete</button>
                              </div>
                            </div>
                          </li>
                          <li class="project-page-project-li" data-index="0">
                            <div class="project-page-project-flex">
                              <a href="#" class="project-page-project-item">
                                <div class="project-page-project-item-div">
                                  <div class="project-page-project-item-text">
                                    Home
                                  </div>
                                  <div class="project-page-project-item-space"></div>
                                </div>
                              </a>
                              <div class="project-page-list-actions-container">
                                <button class="project-list-edit-button buttonish-elem" type="button">Edit</button>
                                <button class="project-list-edit-button buttonish-elem" type="button">Delete</button>
                              </div>
                            </div>
                          </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <dialog id="addProjectDialog">
      
    </dialog>
    <dialog id="addTaskDialog">
      
    </dialog>
  </body>
</html>
