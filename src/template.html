<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Todo List App!</title>
  </head>
  <body>
    <div id="todolist_app">
      <div class="entire-window-container">
        <div class="app-sidebar-container">
          <div class="app-sidebar">
            <div class="sidebar-username">
              <span>Victor</span>
            </div>
            <div class="sidebar-add-task">
              <button type="button">
                <span>+ Add Task</span>
              </button>
            </div>
            <div class="sidebar-projects-list">
              <div class="sidebar-projects-list-header">
                <div class="sidebar-projects-list-header-flexbox">
                  <a href="javascript:void(0)">
                    <div class="sidebar-projects-list-header-text">
                      My Projects
                    </div>
                  </a>
                  <div class="sidebar-projects-add">
                    <button type="buttton">
                      +
                    </button>
                  </div>
                </div>
              </div>
              <div class="sidebar-projects-list-titles">
                <ul id="sidebar-projects-list" tab-index="-1">
                  <!-- Each item list -->
                  <li class="sidebar-project-list-item">
                    <div class="sidebar-project-list-item-container">
                      <a href="javascript:void(0)">
                        <span>Default Project</span>
                      </a>
                      <span class="sidebar-project-list-item-length">
                        <span>5</span>
                      </span>
                    </div>  
                  </li>
                  <li class="sidebar-project-list-item">
                    <div class="sidebar-project-list-item-container">
                      <a href="javascript:void(0)">
                        <span>Project 2</span>
                      </a>
                      <span class="sidebar-project-list-item-length">
                        <span>5</span>
                      </span>
                    </div>  
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="main-container">
          <main id="content" tabindex="-1">
            <div class="my-project-view-container">
              <div class="my-project-view">
                <div class="large-header-container">
                  <h1 class="large-header-text">Default Project</h1>
                </div>
                <div class="project-list-view-container">
                  <ul class="project-list-view">
                    <li class="add-task-section">
                      <button class="add-task-button" type="button">
                        + Add task
                      </button>
                    </li>
                    <li class="project-tasks">
                      <div class="list-holder">
                        <ul class="project-items-container">
                          <!-- Each project item -->
                          <li class="project-item">
                            <div class="project-item-container">
                              <div class="task-blank-space"></div>
                              <button class="task-checkbox" type="button">
                                <span class="button-background"></span>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="tb7nk6f">
                                  <path fill-rule="evenodd" clip-rule="evenodd" d="M16.5056 9.00958C16.2128 8.71668 15.7379 8.71668 15.445 9.00958L10.6715 13.7831L8.72649 11.8381C8.43359 11.5452 7.95872 11.5452 7.66583 11.8381C7.37294 12.1309 7.37293 12.6058 7.66583 12.8987L10.1407 15.3736C10.297 15.5299 10.5051 15.6028 10.7097 15.5923C10.8889 15.5833 11.0655 15.5104 11.2023 15.3735L16.5056 10.0702C16.7985 9.77735 16.7985 9.30247 16.5056 9.00958Z" fill="currentColor">
                                  </path>
                                </svg>
                                <span class="button-border"></span>
                              </button>
                              <div class="task-item-content">
                                <div class="task-item-wrapper">
                                  <div class="task-content">
                                    Do a review of something inside here
                                  </div>
                                  <div class="task-description">
                                    <p>
                                      Item description once again. Hopefully this works.
                                    </p>
                                  </div>
                                </div>
                                <div class="task-date-container">
                                  <span class="date">May 31</span>
                                </div>
                              </div>
                            </div>
                            <div class="task-list-delete-container">
                              <button class="task-list-delete-container" type="button">X</button>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </li>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
